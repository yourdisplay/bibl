<body>
<header>
<h1 class="title">Копировалка</h1>
</header>


<div>
<input id="foo" type="text" value="Это нужно скопировать">
<button class="btn" type="button" data-clipboard-demo data-clipboard-target="#foo">
<img class="clippy" src="images/clippy.svg" width="13" alt="Copy to clipboard">
</button>
</div>




<div>
<textarea id="bar" cols="62" rows="5" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">Это нужно скопировать</textarea>
</div>
<div class="form-actions">
<button class="btn" type="button" data-clipboard-demo data-clipboard-action="cut" data-clipboard-target="#bar">
Cut to clipboard
</button>
</div>
